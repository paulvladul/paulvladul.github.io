<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stoma</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            html {
                width: 100%;
                height: 100%;
            }

            .container {
                display: grid;
                grid-template-columns: 50% 50%;
                background: #fff;
                height: 100vh;
            }

            .recording {
                width: 100%;
                min-height: 100px;
                background: rgb(43, 43, 70);
                color: #fff;
                font-size: 30px;
                font-weight: bold;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="recording sunt-bine">Sunt bine
                <audio class="sunt-bine-audio" src="inregistrari/suntbine.mp3"></audio>
            </div>
            <div class="recording ma-doare">Ma doare
                <audio class="ma-doare-audio" src="inregistrari/madoare.mp3"></audio>
            </div>
            <div class="recording ha-ha">Ha Ha
                <audio class="ha-ha-audio" src="inregistrari/haha.mp3"></audio>
            </div>
            <div class="recording ce-urmeaza">Ce urmeaza?
                <audio class="ce-urmeaza-audio" src="inregistrari/ceurmeaza.mp3"></audio>
            </div>
            <div class="recording cat-dureaza">Cat dureaza?
                <audio class="cat-dureaza-audio" src="inregistrari/catdureaza.mp3"></audio>
            </div>
            <div class="recording aoleu">Aoleu
                <audio class="aoleu-audio" src="inregistrari/aoleu.mp3"></audio>
            </div>
            <div class="recording o-sa-doara">O sa doara?
                <audio class="o-sa-doara-audio" src="inregistrari/catderau.mp3"></audio>
            </div>
            <div class="recording fara-emotii">Fara emotii
                <audio class="fara-emotii-audio" src="inregistrari/faraemotii.mp3"></audio>
            </div>
        </div>
        <script>
            var suntBine = document.querySelector('.sunt-bine');
            var suntBineAudio = document.querySelector('.sunt-bine-audio');

            var maDoare = document.querySelector('.ma-doare');
            var maDoareAudio = document.querySelector('.ma-doare-audio');

            var haHa = document.querySelector('.ha-ha')
            var haHaAudio = document.querySelector('.ha-ha-audio');
            
            var ceUrmeaza = document.querySelector('.ce-urmeaza')
            var ceUrmeazaaAudio = document.querySelector('.ce-urmeaza-audio');
            
            var catDureaza = document.querySelector('.cat-dureaza')
            var catDureazaAudio = document.querySelector('.cat-dureaza-audio');
            
            var aoleu = document.querySelector('.aoleu')
            var aoleuAudio = document.querySelector('.aoleu-audio');
            
            var oSaDoara = document.querySelector('.o-sa-doara')
            var oSaDoaraAudio = document.querySelector('.o-sa-doara-audio');
            
            var faraEmotii = document.querySelector('.fara-emotii')
            var faraEmotiiAudio = document.querySelector('.fara-emotii-audio');

            suntBine.addEventListener('click', function(){
                suntBineAudio.play();
            })
            
            maDoare.addEventListener('click', function(){
                maDoareAudio.play();
            })

            haHa.addEventListener('click', function(){
                haHaAudio.play();
            })

            ceUrmeaza.addEventListener('click', function(){
                ceUrmeazaaAudio.play();
            })

            catDureaza.addEventListener('click', function(){
                catDureazaAudio.play();
            })

            aoleu.addEventListener('click', function(){
                aoleuAudio.play();
            })

            oSaDoara.addEventListener('click', function(){
                oSaDoaraAudio.play();
            })

            faraEmotii.addEventListener('click', function(){
                faraEmotiiAudio.play();
            })
        </script>
    </body>
</html>
